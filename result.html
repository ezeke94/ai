<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Prompt</title>
  <link rel="stylesheet" href="result.css">
</head>

<body>
  <h1>Generated Prompt</h1>

  <div class="container">
    <div id="resultBox">
      <p id="generatedPrompt"></p>
    </div>

    <button id="copyButton">Copy Prompt</button>

    <p class="instruction">Copy the text above and paste it in a new chat on <a href="https://chat.openai.com/" target="_blank">https://chat.openai.com/</a></p>
  </div>

  <div id="popup">
    <div id="popupContent">
      <p>Generating Unique Prompt...</p>
      <div id="countdown">5</div>
      <div id="adContainer">
        <!-- Paste your AdSense code or ad-related HTML code here -->
      </div>
      <button id="closeButton">Close</button>
    </div>
  </div>

  <script src="result.js"></script>
</body>

</html>
